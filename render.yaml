services:
  # Backend API
  - type: web
    name: birthday-app-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PROMO_CODES
        value: "TEST,BIRTHDAY2026"
      - key: PORT
        value: 8787

  # Frontend Static Site
  - type: static
    name: birthday-app-web
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: birthday-app-api
          type: web
          property: host
